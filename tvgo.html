        :root {
            --bg-dark: gold;
            --bg-medium: #1E1E1E;

        }

        body {
            font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {align:center;
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
        }

        

        .telegram-btn {position: fixed;
            background-color: gold;
            
            padding: 2px 2px;
            
            text-decoration: none;
            
            transition: all 0.2s ease;
            
            align-items: center;
            justify-content: center;
            gap: 15px;
            white-space: nowrap;
            width: 100%;
            flex-shrink: 0;
        }
.telegram-btn1 {
            background-color:red;
            color: gold;
            padding: 2px 2px;
            border-radius: 0px;
            text-decoration: none;
            font-weight: 900;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            white-space: nowrap;
            
            flex-shrink: 0;
        }
.telegram-btn2 {
            background-color: green;
            color:red;
            padding: 2px 2px;
            border-radius: 0px;
            text-decoration: none;
            font-weight: 900;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            white-space: nowrap;
            
            flex-shrink: 0;
        }

        

        .file-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
            width: 100%;
        }

        .directory-item {
            background-color: var(--bg-medium);
            border-radius: 12px;
            overflow: hidden;
            transition: transform var(--transition-speed), box-shadow var(--transition-speed);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .directory-item:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
        }

        .directory-item img {
            width: 150px;
            height: 150px;
            margin-bottom: 8px;
            object-fit: contain;
        }

        .directory-item a {
            color: var(--text-primary);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;  /* Changed from 500 to 400 for lighter font weight */
            width: 100%;
        }

        .directory-item b {
            font-weight: 500;  /* Changed from default bold to 400 for lighter font weight */
        }

        @media (max-width: 768px) {
            .file-container {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
                gap: 10px;
            }

            .directory-item {
                padding: 5px;
            }

            .directory-item img {
                width: 80px;
                height: 70px;
            }

            .directory-item a {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .file-container {

                width: 80px;

            }

                font-size: 0.8rem;

        }
